# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Check docs changes
        id: check_file_changed
        shell: bash
        run: |
          # Ensure we fetch at least 2 commits history
          git fetch --depth=2 || true
          
          # Detect if there is a parent commit
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            diff=$(git diff --name-only HEAD~1 HEAD)
          else
            diff=$(git ls-files)  # First commit => all tracked files considered as changed
          fi
          
          # Filter for docs changes
          if echo "$diff" | grep -E '^docs/|\.md$' >/dev/null; then
            echo "docs_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "docs_changed=false" >> "$GITHUB_OUTPUT"
          fi

      - run: npm i

  npm_test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - run: npm i
      - run: npm test

  npm_run_test_conditional:
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.docs_changed == 'True'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - run: npm i
      - run: npm run test:nestjs

